{% extends 'layout.html' %}

{% block title %}
Customer Profile 
{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <h2 class="text-muted">@{{user.username}}, {{user.utype}}</h2>
    <h4>Edit Profile</h4>

    <form method="post">
        <label for="username" class="form-label"> Change Username: 
            <input type="text" name="username" id="username" class="form-control" required>
        </label>
        <label for="password" class="form-label"> Change Password: 
            <input type="password" name="password" id="password" class="form-control" required>
        </label>
        <input type="submit" value="Save Changes" class="btn btn-success">
    </form>
{% endblock %}

{% block style %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
        }
        h1 {
            margin-top: 64px;
        }
        h2 {
            margin-top: 20px;
        }
        h4 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
{% endblock %}
