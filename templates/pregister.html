{% extends 'layout.html' %}

{% block title %}
ServiceMasterApp - Customer Register
{% endblock %}

{% block content %}
<h1>Register as Professional</h1>
<form method="post">
    <label for="username" class="form-label">Username
    <input type="text" name="username" id="username" class="form-control" required>
    </label>
    <br>
    <label for="password" class="form-label">Password
    <input type="password" name="password" id="password" class="form-control" required>
    </label>
    <label for="name" class="form-label">Name
    <input type="text" name="name" id="name" class="form-control" required>
    </label>
    <label for="contact" class="form-label">Contact
    <input type="text" name="contact" id="contact" class="form-control" required>
    </label>
    <label for="service" class="form-label">Service
    <select name="service" id="service" class="form-control" required>
        {% for s in service %}
            <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
    </select>
    </label>
    <label for="experience" class="form-label">Experience
    <input type="text" name="experience" id="experience" class="form-control" required>
    </label>
    <label for="pincode" class="form-label">Pincode
    <input type="text" name="pincode" id="pincode" class="form-control" minlength="6" maxlength="6" required>
    </label> 
    <label for="profile" class="form-label">Profile
    <input type="file" name="profile" id="profile" class="form-control" accept=".doc,.docx,.pdf" required>
    </label>
    <input type="submit" value="Register" class="btn btn-success">
</form> 
{% endblock %}

{% block style %}
<style>
form {
    display: flex;
    align-items: center;
    flex-direction: column;
}
h1 {
    margin: 25px;
    text-align: center;
}
</style>
{% endblock %}
