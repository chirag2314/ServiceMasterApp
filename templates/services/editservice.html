{% extends 'layout.html' %}

{% block title %}
Edit Service 
{% endblock %}

{% block content %}
    <h1>Edit Service</h1>
    <h2>You are currently editing the Service {{service.name}}</h2>
    <form  method="post" class="form">
    <label for="servicename" class="form-label">Name
    <input type="text" name="servicename" id="servicename" class="form-control" required>
    </label>
    <br>
    <label for="serviceprice" class="form-label">Price
    <input type="text" name="serviceprice" id="serviceprice" class="form-control" required>
    </label>
    <br>
    <label for="servicedescription" class="form-label">Description
    <input type="text" name="servicedescription" id="servicedescription" class="form-control" required>
    </label>
    <br>
    <label for="servicetime" class="form-label">Time
    <input type="text" name="servicetime" id="servicetime" class="form-control" required>
    </label>
    <br>
    <input type="submit" value="Edit Service" class="btn btn-success">
    </form>
{% endblock %}

{% block style %}
    <style>
        h1,h2 {
            text-align: center;
            padding: 10px;
        }
        form {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
{% endblock %}
